{% extends "base.html" %} {% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
    style="height: calc(100vh - 92px)"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form method="post" class="space-y-4 md:space-y-6">
          {% csrf_token %}

          <div>
            <div
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              
            {% for field in form %}
            
             <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label_tag }} </div>

              <div
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                {{ field }}
              </div>
            

            {% endfor %}
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Sign in
          </button>
          {% comment %} <p class="text-sm font-light text-gray-500 dark:text-gray-400 pb-3">
            Forgot password ?
            <a
              href="{% url 'password_reset' %}"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Click here</a
            >
          </p> {% endcomment %}
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Donâ€™t have an account yet?
            <a
              href="{% url 'register' %}"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
